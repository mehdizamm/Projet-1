<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <h1>GALLERY</h1>
    <div id="carousel">
        <div id="carousel-container"></div>
        <img src="images/bouton.png" class="button" id="nextbutton" />
        <img src="images/bouton.png" class="button" id="previousbutton" />
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nbr = 3;
            let p = 0;
            const container = document.getElementById("carousel-container");
            const nextbutton = document.getElementById("nextbutton");
            const previousbutton = document.getElementById("previousbutton");
            container.style.height = (400 * nbr) + "px";
            for (let i = 1; i <= nbr; i++) {
                const img = document.createElement("img");
                img.className = "photo";
                img.src = "images/im" + i + ".jpg";
                container.appendChild(img);
            }
            afficherMasquer();

            nextbutton.addEventListener("click", function () {
                if (p > -nbr + 1)
                    p--;
                container.style.transform = "translateY(" + (p * -400) + "px)";
                afficherMasquer();
            });

            previousbutton.addEventListener("click", function () {
                if (p < 0)
                    p++;
                container.style.transform = "translateY(" + (p * -400) + "px)";
                afficherMasquer();
            });

            function afficherMasquer() {
                if (p === -nbr + 1)
                    nextbutton.classList.add("hide");
                else
                    nextbutton.classList.remove("hide");
                if (p === 0)
                    previousbutton.classList.add("hide");
                else
                    previousbutton.classList.remove("hide");
            }
        });
    </script>
</body>
