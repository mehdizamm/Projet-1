    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                "assets/images/im0.jpg",
                "assets/images/im1.jpg",
                "assets/images/im2.jpg",
                "assets/images/im3.jpg",
                "assets/images/im4.jpg",
                "assets/images/im5.jpg",
                "assets/images/im6.jpg",
            ];

            const container = document.getElementById("carousel-container");
            const nextbutton = document.getElementById("nextbutton");
            const previousbutton = document.getElementById("previousbutton");
            let currentSlide = 0;
            let slideHeight;

            function createSlide(imageUrl) {
                const slide = document.createElement("div");
                slide.className = "slide";
                const img = document.createElement("img");
                img.className = "photo";
                img.src = imageUrl;
                slide.appendChild(img);
                container.appendChild(slide);
                slideHeight = slide.offsetHeight;
            }

            function renderCarousel() {
                container.innerHTML = "";

                for (let i = 0; i < images.length; i++) {
                    createSlide(images[i]);
                }

                slideHeight = container.offsetHeight;
                container.style.transform = `translateY(-${currentSlide * slideHeight}px)`;
            }

            renderCarousel();

            nextbutton.addEventListener("click", function () {
                currentSlide++;
                if (currentSlide >= images.length) {
                    currentSlide = 0;
                }
                const slideDistance = slideHeight + 220;
                container.style.transform = `translateY(-${currentSlide * slideDistance}px)`;
            });

            previousbutton.addEventListener("click", function () {
                currentSlide--;
                if (currentSlide < 0) {
                    currentSlide = images.length - 1;
                }
                const slideDistance = slideHeight + 220;
                container.style.transform = `translateY(-${currentSlide * slideDistance}px)`;
            });
        });

    </script>
