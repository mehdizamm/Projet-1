<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<link rel="stylesheet" href="dream.css">

<body>
   <header>
      <img id="logo" src="assets/Logo.png">
   </header>
   <br>
   <br>
   <div id="select-artists">
      <h1>SELECT FOUR ARTISTS</h1>
      <br>
      <br>
      <div>
         <section>
            <div>
               <select id="select1" class="mySelect" multiple>
                  <option value="1">BEYONCE</option>
                  <option value="2">RAMMSTEIN</option>
                  <option value="3">PATRICK SEBASTIEN</option>
               </select>
               <input type="text" id="result" readonly>
            </div>
            <div>
               <select id="select2" class="mySelect" multiple>
                  <option value="1">PNL</option>
                  <option value="2">KEKRA</option>
                  <option value="3">DTF</option>
               </select>
               <input type="text" id="result" readonly>
            </div>
            <div>
               <select id="select3" class="mySelect" multiple>
                  <option value="1">TAMERE</option>
                  <option value="2">TONPERE</option>
                  <option value="3">TAGRANDMERE</option>
               </select>
               <input type="text" id="result" readonly>
            </div>
            <br>
            <br>
            <canvas id="canvas" width="400" height="400"></canvas>
            <br>
            <br>
            <button id="clearButton">Clear</button>
         </section>
      </div>
   </div>
   <br>
   <br>
   <br>
   <br>
   </div>
   <!--/////////////////////////////////////////-->
   <br>
   <br>
   <div id="select-mood">
      <h1>SELECT A MOOD</h1>
      <br>
      <br>
      <br>
      <div class="normal-container">
         <div class="smile-rating-container">
            <div class="smile-rating-toggle-container">
               <form class="submit-rating">
                  <input id="meh" name="satisfaction" type="radio" />
                  <input id="fun" name="satisfaction" type="radio" />
                  <label for="meh" class="rating-label rating-label-meh ">Bad</label>
                  <div class="smile-rating-toggle"></div>

                  <div class="rating-eye rating-eye-left"></div>
                  <div class="rating-eye rating-eye-right"></div>

                  <div class="mouth rating-eye-bad-mouth"></div>

                  <div class="toggle-rating-pill"></div>
                  <label for="fun" class="rating-label rating-label-fun">Fun</label>
               </form>

            </div>
         </div>
      </div>
      <!--/////////////////////////////////-->
      <div id="select-theme">
         <div class="container">

            <form class="form cf">
               <br>
               <br>
               <br>
               <h1>CHOOSE A THEME</h1>
               <br>
               <br>
               <br>
               <div id="color-container">
                  <section>
                     <div>
                        <input type="radio" id="black" name="select" checked>
                        <label id="black" class="color-labels" for="black">
                           <h2>Black</h2>
                        </label>
                     </div>
                     <div>
                        <input type="radio" id="pink" name="select">
                        <label id="pink" class="color-labels" for="pink">
                           <h2>Pink</h2>
                        </label>
                     </div>
                     <div>
                        <input type="radio" id="yellow" name="select">
                        <label id="yellow" class="color-labels" for="yellow">
                           <h2>Yellow</h2>
                        </label>
                     </div>
                  </section>
                  <br>
                  <br>
                  <section>
                     <div>
                        <input type="radio" id="red" name="select">
                        <label id="red" class="color-labels" for="red">
                           <h2>Red</h2>
                        </label>
                     </div>
                     <div>
                        <input type="radio" id="green" name="select">
                        <label id="green" class="color-labels" for="green">
                           <h2>Green</h2>
                        </label>
                     </div>
                     <div>
                        <input type="radio" id="purple" name="select">
                        <label id="purple" class="color-labels" for="purple">
                           <h2>Purple</h2>
                        </label>
                     </div>
                     <div>
                        <input type="radio" id="blue" name="select">
                        <label id="blue" class="color-labels" for="blue">
                           <h2>Blue</h2>
                        </label>
                     </div>
                  </section>
                  <br>
                  <br>
                  <section>

               </div>
               <section>
                  <div class="last-question">
                     <br>
                     <br>
                     <h1>ONE MORE QUESTION...</h1>
                     <br>
                     <h1>WHAT'S YOUR FESTIVAL'S NAME?</h1>
                     <br>
                     <br>
                     <br>
                     <input type="text" name="fest-name" id="fest-name" requested
                        placeholder="Enter your festival name..."><label for="fest-name"></label>
                  </div>


               </section>
            </form>
            <div>

               <input class="submit" type="submit" value="Submit">
               </form>
            </div>


            <footer>
               <h4 id="footer-copyright">Â© My Dream Fest</h4>
            </footer>
            <script src="dream.js"></script>
</body>

</html>
