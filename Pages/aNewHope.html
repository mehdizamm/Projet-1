<!DOCTYPE html>
<html>
<head>
  <title>Create Your Dream Festival Poster</title>
  <link rel="stylesheet" type="text/css" href="../Styles/aNewHope.css">
</head>
<body>
  <h1>Create Your Dream Festival Poster</h1>
  <form id="posterForm">
    <fieldset>
      <legend>Select 5 Music Bands:</legend>
      <div id="bandSelection">
        <!-- Bands will be dynamically added here -->
      </div>
    </fieldset>

    <fieldset>
      <legend>Enter Your Festival Name:</legend>
      <input type="text" name="festivalName">
    </fieldset>

    <fieldset>
      <legend>Select Poster Background Color:</legend>
      <div id="colorSelection">
        <!-- Color buttons will be dynamically added here -->
      </div>
    </fieldset>

    <button type="submit">Create Poster</button>
  </form>

  <canvas id="posterCanvas" width="600" height="800"></canvas>

  <script src="../Scripts/testposition.js"></script>
</body>
</html>
