  <h1>Create Your Dream Festival Poster</h1>
  <form id="posterForm">
    <fieldset>
      <legend>Select 5 Music Bands:</legend>
      <div id="bandSelection">
        <!-- Bands will be dynamically added here -->
      </div>
    </fieldset>

 <fieldset id="festivalField">
        <legend>Enter Your Festival Name</legend>
        <input id="festivalName" type="text" name="festivalName" placeholder="    Enter your Fest name here!" >
      </fieldset>

    <fieldset>
      <legend>Select Poster Background Color:</legend>
      <div id="colorSelection">
        <!-- Color buttons will be dynamically added here -->
      </div>
    </fieldset>
    <div id="button-field">
      <button type="submit" id="buttonPoster">Create Poster</button>
    </div>
  </form>

<fieldset id="canvasContainer">

  <button id="resetBtn" type="submit" >Reset!</button>

  <canvas id="posterCanvas" width="600" height="800"></canvas>

  <button id="shareBtn" type="submit">Share!</button>
