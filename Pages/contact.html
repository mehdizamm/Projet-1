<body>
  <header>
    <h1 id="logo">MY DREAM FEST</h1>
  </header>
  <div id="contact-container">
    <div class="left">
      <p>CONTACT</p>
    </div>
    <div class="right">
      <div class="form">
        <form id="submit-form" action="">



          <label for="firstname/lastname">Name</label>
          <div id="Namebox">
            <div>
              <input class="firstname-lastname" type="text" name="firstname-lastname" required
                placeholder="First Name*">
            </div>
            <div>
              <input class="firstname-lastname" type="text" name="firstname-lastname" required placeholder="Last Name*">
            </div>
          </div>

          <br><br><br><br><br><br>
          <div id="email-input">
            <label class="contact-label" for="email">Email</label>
            <input id="email" class="form-input" type="email" placeholder="Your Email*">
          </div>
          <label class="contact-label" for="message">Message</label>
          <textarea minlength="20" id="message" cols="30" rows="7" required></textarea>

          <button type="submit" class="submit-button" value="Submit" onclick="checkValidations()">Submit</button>

        </form>
      </div>
    </div>
  </div>
  </div>

  </div>
