  <div id="contact-container">
    <div class="left">
      <p>CONTACT</p>
    </div>
    <div class="right">
      <div class="form">
        <form id="submit-form" action="">



          <div id="namebox">
            <label id="name-contact" for="firstname/lastname">Name</label>
            <input class="firstname-lastname" type="text" name="firstname-lastname" required placeholder="First Name*">
          </div>


          <div id="email-input">
            <label class="contact-label" for="email">Email</label>
            <input id="email" class="form-input" type="email" placeholder="Your Email*">
          </div>

          <div id="messageForm">
            <label class="contact-label" for="message">Message</label>
            <textarea id="texte" minlength="20" id="message" cols="30" rows="7" required></textarea>
          </div>
          <div id="levraibouton">
            <button type="submit" class="submit-button" value="Submit" onclick="checkValidations()">Submit</button>
          </div>

        </form>
      </div>
    </div>
