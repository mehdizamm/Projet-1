<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/gallery.css>
</head>

<body>
    <h1 id="titlegallery">GALLERY</h1>
    <div id="carousel">
        <div id="carousel-container"></div>
        <img src="../assets/images/bouton.png" class="button" id="nextbutton" />
        <img src="../assets/images/bouton.png" class="button" id="previousbutton" />
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                "../assets/images/im0.jpg",
                "../assets/images/im1.jpg",
                "../assets/images/im2.jpg"
            ];

            const container = document.getElementById("carousel-container");
            const nextbutton = document.getElementById("nextbutton");
            const previousbutton = document.getElementById("previousbutton");
            let currentSlide = 0;

            function createSlide(imageUrl) {
                const slide = document.createElement("div");
                slide.className = "slide"; // Ajout de la classe "slide"
                const img = document.createElement("img");
                img.className = "photo";
                img.src = imageUrl;
                slide.appendChild(img);
                container.appendChild(slide);
            }

            function renderCarousel() {
                container.innerHTML = ""; // RÃ©initialiser le contenu du conteneur

                for (let i = 0; i < images.length; i++) {
                    createSlide(images[i]);
                }
            }

            renderCarousel();

            nextbutton.addEventListener("click", function () {
                currentSlide++;
                if (currentSlide >= images.length) {
                    currentSlide = 0;
                }
                container.style.transform = `translateY(-${currentSlide * 140}%)`;
            });

            previousbutton.addEventListener("click", function () {
                currentSlide--;
                if (currentSlide < 0) {
                    currentSlide = images.length - 1;
                }
                container.style.transform = `translateY(-${currentSlide * 140}%)`;
            });
        });

    </script>
