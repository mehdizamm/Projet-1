<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="contact-container">
        <div id="contact-title">
            <h1>CONTACT</h1>
        </div>
        <form id="contact-form">
            <div>
                <label for="firstName">Firstname</label>
                <input type="text" name="Prenom/Nom" required placeHolder="Firstname">
            </div>
            <div>
                <label for="Name">Name</label>
                <input type="text" name="Prenom/Nom" required placeHolder="Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" required placeHolder="Jean.Blanc@gmail.com">
            </div>
            <div>
                <label for="contactUs">Contact us</label>
                <textarea id="contactUs" name="contactUs" required placeholder="Your message here"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
