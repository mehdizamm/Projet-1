<!DOCTYPE html>

<body>
    <header>
        <img id="logo" src="assets/Logo.png">
    </header>
    <div id="contact-container">
        <div class="left">
            <img id="contact-title" src="assets/contact-title.png">
        </div>
        <div class="right">
                  <div class="form">
                    <form id="submit-form" action="">

                      <label class="contact-label"for="firstname/lastname">Name</label><br><br>

                     
                        <input id="firstname-lastname"  type="text" name="firstname-lastname" minlength="20"  cols="30" rows="7" required placeholder="First Name*">
                  
                    
                        <label class="contact-label" for="email">Email</label>
                        <input id="email" class="form-input" type="email" placeholder="Your Email*">

                        <label class="contact-label" for="message">Message</label>
                        <textarea  minlength="20" id="message" cols="30" rows="7" required></textarea>
                       
                        <input type="submit" class="submit-button" value="Submit" onclick="checkValidations()">
                      
                    </form>
                  </div>
                </div>
              </div>
        </div>
       
    </div>
