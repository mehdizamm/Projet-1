<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>GALLERY</h1>
    <div id="carousel">
        <div id="container"></div>
        <img src="images/bouton.png" class="button" id="nextbutton" />
        <img src="images/bouton.png" class="button" id="previousbutton" />
    </div>

    <script>
        document.body.onload = function () {
            nbr = 3;
            p = 0;
            container = document.getElementById("container");
            nextbutton = document.getElementById("nextbutton");
            previousbutton = document.getElementById("previousbutton");
            container.style.width = "800px"
            container.style.height = (800 * nbr) + "px";
            for (i = 0; i < nbr; i++) {
                div = document.createElement("div");
                div.className = "photo";
                div.style.backgroundImage = `url('images/im${i}.jpg')`;
                container.appendChild(div);
            }
            afficherMasquer()
        }
        nextbutton.onclick = function () {
            if (p > -nbr + 1) {
                p--;
                container.style.transform = `translate(0, ${p * -800}px)`;
                container.style.transition = "all 0.5s ease";
                afficherMasquer()
            }
        };
        previousbutton.onclick = function () {
            if (p < 0)
                p++;
            container.style.transform = `translate(0, ${p * -800}px)`;
            container.style.transition = "all 0.5s ease";
            afficherMasquer()
        }
        function afficherMasquer() {
            if (p == -nbr + 1) {
                nextbutton.style.visibility = "hidden";
            } else {
                nextbutton.style.visibility = "visible";
            }
            if (p == 0) {
                previousbutton.style.visibility = "hidden";
            } else {
                previousbutton.style.visibility = "visible";
            }
        };
    </script>
</body>

</html>
